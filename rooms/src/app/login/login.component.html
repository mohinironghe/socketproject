<div class="form" >
    <div class="login" >
      <form class="login-container">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <!-- <label for="inputEmail" class="sr-only">Username</label> -->
        <input type="email" id="inputEmail" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required autofocus>
        <!-- <label for="inputPassword" class="sr-only">Password</label> -->
        <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
        </div>
        <button class="button buttonBlue" (click)="login()" type="submit">Login</button>
        <button class="button buttonBlue" (click)="signUp()" type="submit">Sign up</button>

      </form>
    </div>
  </div>
