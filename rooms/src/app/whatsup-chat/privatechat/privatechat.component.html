
<div class="container">
<h3 class=" text-center">Messaging</h3>
<div class="messaging">
      <div class="inbox_msg">
        <div class="inbox_people">
          <div class="headind_srch">
            <div class="recent_heading">
              <h4>Recent</h4>
            </div>
            <div class="srch_bar">
              <div class="stylish-input-group">
                <input type="text" class="search-bar"  placeholder="Search" >
                <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
            </div>
          </div>
          <div class="inbox_chat">
            <div class="chat_list active_chat"*ngFor = "let userlist of users.friendList">
              <div class="chat_people" (click)="getChat(userlist.userName)">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>{{userlist.userName}} <span class="chat_date">{{userlist.sendOn | date:'short' }}</span></h5>
                  <p>{{userlist.lastMessage}}</p>
                </div>
              </div>
            </div>
          </div>
   
        </div>
        <div class="mesgs">
          <div class="msg_history" >
            <div *ngFor="let messages of messageArray">
            <div class="incoming_msg" *ngIf="messages.user == user">
              <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{messages.message}}</p>
                  <span class="time_date"> {{messages.sendOn | date:'medium' }}</span></div>
                  <!-- 11:01 AM    |    June 9 -->
              </div>
            </div>
            <div class="outgoing_msg" *ngIf="messages.user == currentUser">
              <div class="sent_msg">
                <p>{{messages.message}}</p>
                <span class="time_date"> {{messages.sendOn | date:'medium' }}</span> </div>
            </div>
          </div>
          </div>
                      <div class="type_msg">
            <div class="input_msg_write">
              <input type="text" class="write_msg" placeholder="Type a message"  [(ngModel)]="message" (keypress)="typing()" (keyup.enter)="sendMessage()"/>
              <button class="msg_send_btn" type="button" (click)="sendMessage()" ><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>

      
      
    </div></div>
